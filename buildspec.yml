version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - $(aws ecr get-login-password --region ap-southeast-2 | docker login --username AWS --password-stdin 134832229768.dkr.ecr.ap-southeast-2.amazonaws.com)
      - REPOSITORY_URI=134832229768.dkr.ecr.ap-southeast-2.amazonaws.com/brain-tasks-app
      - IMAGE_TAG=latest
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .
  post_build:
    commands:
      - echo Pushing the Docker image to ECR...
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Build completed on `date`
