version: 0.2

env:
  variables:
    REPOSITORY_URI: 134832229768.dkr.ecr.ap-southeast-2.amazonaws.com/brain-tasks-app
    IMAGE_TAG: latest

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - echo Repository: $REPOSITORY_URI
      - echo Logging in to ECR...
      - aws ecr get-login-password --region ap-southeast-2 | docker login --username AWS --password-stdin $REPOSITORY_URI

  build:
    commands:
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .

  post_build:
    commands:
      - echo Pushing the Docker image to ECR...
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Updating kubeconfig for EKS...
      - aws eks update-kubeconfig --region ap-southeast-2 --name brain-tasks-cluster
      - echo Deploying to EKS...
      - kubectl set image deployment/brain-tasks-deployment brain-tasks-container=$REPOSITORY_URI:$IMAGE_TAG
      - echo Deployment updated successfully!
      - echo Build completed on $(date)
